<div>
  <button class="primary" [routerLink]="'/books'">Zur√ºck</button>

  <div class="book-details-card card">
    @if (loading()) {
    <p>Lade Buchdetails...</p>
    } @else if (book()) {
    <div class="book-header">
      <h1 class="book-title">{{ book()!.title }}</h1>
      <p class="book-author">von {{ book()!.author }}</p>
    </div>
    <div class="book-meta">
      <span class="book-genre">Genre: {{ book()!.genre }}</span>
    </div>
    <div class="book-description">
      <p>{{ book()!.description }}</p>
    </div>
    }
  </div>
</div>
